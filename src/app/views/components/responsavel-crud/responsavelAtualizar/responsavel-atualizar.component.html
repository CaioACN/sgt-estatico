<form class="form mat-elevation-z0">

  <h1>ATUALIZAR SETOR RESPONSÁVEL</h1>

  <mat-form-field style="color: aliceblue;" appearance="fill" class="field" >
    <mat-label style="color: aliceblue;">Selecione o resposável que deseja atualizar </mat-label>

    <mat-select style="color: aliceblue;" selected="setor" [formControl]="id">
      <mat-option style="color: aliceblue;" *ngFor="let setor of responsaveis" [value]="setor.values">
        {{setor.values}} - {{setor.label}}

      </mat-option>

    </mat-select>

  </mat-form-field>
</form>
  <form  style="color: aliceblue;" [formGroup]="form" class="form">
  <form  class = "example-form" >
    <mat-form-field style="color: aliceblue;" class = "field"  appear = "fill" >
      <mat-label style="color: aliceblue;" > Atualização </mat-label >
      <input style="color: aliceblue;" [(ngModel)]="responsavel.setor" [formControl]="setor" required name="" matInput maxlength="400" placeholder="Ex. Financeiro interno">
    </mat-form-field >


    <button (click)="update()" [disabled]="errorValidSetor()" mat-stroked-button color="accent">ATUALIZAR</button>
    <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
  </form>
