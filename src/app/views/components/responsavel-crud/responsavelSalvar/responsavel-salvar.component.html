<form class="form">

  <h1>NOVO SETOR RESPONS√ÅVEL</h1>



  <mat-form-field appearance="fill" class="field">
    <mat-label>Novo Setor</mat-label>
    <input [(ngModel)]="responsavel.setor" [formControl]="setor" required setor="setor" maxlength="100" matInput placeholder="Ex: Requisitos">
    <mat-error *ngIf="setor.invalid">{{ errorValidSetor() }}</mat-error>
  </mat-form-field>




  <button (click)="salvar()" [disabled]="errorValidSetor() || errorValidSetor()" mat-stroked-button color="accent">Salvar</button>
  <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
